<div class="container">
    <form [formGroup]="productForm"  class="d-flex fd-column" style="margin: 20px 0;" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Tên sản phẩm" formControlName = "name" class="form-control">
        <select formControlName="cat_id" class="form-control">
            <option value="1">Áo</option>
            <option value="2">Quần</option>
            <option value="3">Giày dép</option>
        </select>
        <input type="number" placeholder="Giá sản phẩm" formControlName = "price" class="form-control">
        <input type="text" placeholder="Ảnh sản phẩm"formControlName = "image" class="form-control">
        <textarea formControlName = "detail" class="form-control">

        </textarea>
        <pre>{{mess}}</pre>
        <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Đăng sản phẩm</button>
    </form>
</div>
